<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no,viewport-fit=cover"
  />
  <script src="https://cdn.jsdelivr.net/npm/vue@next"></script>
  <script src="./index.umd.js"></script>
  <link rel="stylesheet" href="./index.css">
  <style>
      html, body {
          height: 100%;
      }

      body {
          display: flex;
      }

      #app {
          flex: 1;
      }

      * {
          margin: 0;
          padding: 0;
      }
  </style>
  <title>Title</title>
  <script>
    //设置根节点font-size
    (function(doc, win) {
      var docEl = doc.documentElement,
        resizeEvt = "orientationchange" in window ? "orientationchange" : "resize",
        recalc = function() {
          var rem = docEl.clientWidth / 10;
          if (!rem) return;
          docEl.style.fontSize = rem + "px";
        };
      recalc();
      if (!doc.addEventListener) return;
      win.addEventListener(resizeEvt, recalc, false); //窗体大小发生改变时
      doc.addEventListener("DOMContentLoaded", recalc, false);//文档重载时
    })(document, window);
  </script>
</head>
<body>
<div id="app">
  <previewer :rem="true" :pages="page" v-if="page.length>0"></previewer>
</div>
</body>
<script>
  const { ref } = Vue;
  const app = Vue.createApp({
    setup() {
      const page = ref([]);
      fetch("http://127.0.0.1:3000/api/document/h2TDecQQr35y2Wi7").then(res => res.json()).then(res => {
        if (res.code === 200) {
          const { content, name } = res.data;
          document.title = name;
          page.value = content;

        }
      });
      return {
        page
      };
    }
  });
  app.use(previewer);
  app.mount("#app");
</script>
</html>
