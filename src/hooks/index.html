<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
      *{
          margin: 0;
          padding:0;
      }
    .container{
        background: grey;
    }
    .text{
        display: inline-block;
        word-break: break-all;
    }
    .text span{
        display: inline-block;
    }
    .text.o span{
        display: -webkit-box;
        -webkit-box-orient: vertical;
        -webkit-line-clamp: 1;
        overflow: hidden;
        width: 60px;
    }
  </style>
</head>
<body>
    <div class="container">
      <div class="text">
        <span>2222</span>
      </div>
      <div class="text">
        <span>33333</span>
      </div>
      <div class="text o">
        <span>123李尖尖 阿道夫就啊了就啊发浪费就啊等了就啊的</span>
      </div>
    </div>
</body>
</html>
